<!DOCTYPE html>
<html>
<head>
  <title>Timezone Converter Options</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; color: #333; }
    h1 { font-size: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    
    .timezone-selector {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
    }
    
    .timezone-item {
        display: flex;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #f5f5f5;
    }
    
    .timezone-item:last-child {
        border-bottom: none;
    }
    
    .timezone-item label {
        margin-left: 10px;
        cursor: pointer;
        flex: 1;
    }
    
    .timezone-item input[type="checkbox"] {
        cursor: pointer;
    }

    .status { margin-top: 10px; font-size: 12px; color: green; min-height: 1.2em; position: fixed; bottom: 10px; right: 10px; background: white; padding: 5px; border: 1px solid #ddd; display: none;}
    .status.visible { display: block; }
    .helper { font-size: 12px; color: #666; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Select Timezones</h1>
  
  <p class="helper">Select the timezones you want to display in the converter.</p>
  
  <div id="timezoneList" class="timezone-selector">
      <!-- Checkboxes will be populated here -->
  </div>
  
  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
